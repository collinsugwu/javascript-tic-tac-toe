<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe Game - JavaScript</title>
</head>

<body>
  <div id="container">
    <h1 id="header">Tic Tac Toe Game</h1>

    <form onsubmit="event.preventDefault();" autocomplete="off">
      <p>Name Player 1 ('X'): <input type="text" name="player1" required /></p>
      <p>Name Player 2 ('O'): <input type="text" name="player2" required /></p>
      <div id="button">
        <button id="startgame" type="submit">START GAME</button>
      </div>
    </form>

    <table class="table">
      <tr>
        <td class="cell">X</td>
        <td class="cell">O</td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell">O</td>
        <td class="cell">X</td>
      </tr>
    </table>
  </div>

  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/person.js"></script>
  <script type="module" src="js/board.js"></script>
</body>

</html>
